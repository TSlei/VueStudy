<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>
    <script>
        var app = new Vue({
            el:'#app',  // vue实例负责处理的区域范围
            data:{
                content:'hello world'
            }
        })
        setTimeout(function () {
            app.$data.content = "by world"
        }, 2000)
    </script>

</body>
</html>
